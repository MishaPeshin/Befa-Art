<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Befa Art</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navigation">
        <div class="container">
            <div class="navigation__wrapper">
                <a href="#home" class="navigation__item">Home</a>
                <a href="#portfolio" class="navigation__item">My portfolio</a>
                <a href="" class="navigation__item">
                    <img src="img/logo.png" alt="logo" class="navigation__logo">
                </a>
                <a href="#" class="navigation__item">About me</a>
                <a href="#" class="navigation__item">Contacts</a>
            </div>
        </div>
    </nav>

    <section id="home"class="header">
        <div class="container">
            <div class="header__wrapper">
                <p class="header__subtitle">Hello, i am</p>
                <h1 class="header__title">BefaArt.</h1>
            </div>
            <div class="header__grid">
                <img src="img/header/header_first.jpg" alt="first art" class="header__item header__grid_1">
                <img src="img/header/header_second.jpg" alt="second art" class="header__item header__grid_2">
                <img src="img/header/header_third.jpg" alt="third art" class="header__item header__grid_3">
            </div>
        </div>
    </section>

    <section id="portfolio" class="portfolio">
            <div class="portfolio__wrapper">
                <h2 class="title">My portfolio</h2>
                <span class="divider divider_right"></span>
            </div>
        <div class="contaner portfolio__items">
            <div class="portfolio__item"><img src="img/portfolio/first_p.jpg" alt="first" class="portfolio__img"></div>
            <div class="portfolio__item"><img src="img/portfolio/second_p.jpg" alt="second" class="portfolio__img"></div>
            <div class="portfolio__item"><img src="img/portfolio/third_p.jpg" alt="third" class="portfolio__img"></div>
            <div class="portfolio__item"><img src="img/portfolio/fourth_p.jpg" alt="fourth" class="portfolio__img"></div>
            <div class="portfolio__item"><img src="img/portfolio/fifth_p.jpg" alt="fifth" class="portfolio__img"></div>
            <div class="portfolio__item"><img src="img/portfolio/sixth_p.jpg" alt="sixth" class="portfolio__img"></div>
            <div class="portfolio__item"><img src="img/portfolio/seventh_p.jpg"seventh" class="portfolio__img"></div>
            <div class="portfolio__item"><img src="img/portfolio/eighth_p.jpg" alt="eighth" class="portfolio__img"></div>
            <div class="portfolio__item"><img src="img/portfolio/nineth_p.jpg" alt="nineth" class="portfolio__img"></div>
            <div class="portfolio__item"><img src="img/portfolio/tenth_p.jpg" alt="tenth" class="portfolio__img"></div>
        </div>
        <button class="portfolio__button">Hide works</button>
    </section>

</body>
</html>
